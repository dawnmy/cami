# Build the binaries and release them when there is a new tag
name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  BIN_NAME: cami

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            pkgext: tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            pkgext: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            pkgext: tar.gz
          # macOS
          - os: macos-14
            target: aarch64-apple-darwin
            pkgext: tar.gz
          - os: macos-13
            target: x86_64-apple-darwin
            pkgext: tar.gz
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            pkgext: zip
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            pkgext: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Linux cross deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi
          if [ "${{ matrix.target }}" = "x86_64-unknown-linux-musl" ]; then
            sudo apt-get install -y musl-tools
          fi

      - name: Read version from Cargo.toml
        id: ver
        shell: bash
        run: |
          VERSION=$(cargo metadata --format-version=1 --no-deps -q | jq -r '.packages[] | select(.name=="cami") | .version')
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "Failed to get version for cami from cargo metadata"; exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          TAG="${GITHUB_REF_NAME}"  # e.g. v0.1.0
          if [ "$TAG" != "v$VERSION" ]; then
            echo "Tag ($TAG) does not match Cargo.toml version (v$VERSION)"; exit 1
          fi

      - name: Build (release)
        shell: bash
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
          fi
          if [ "${{ matrix.target }}" = "x86_64-unknown-linux-musl" ]; then
            export RUSTFLAGS="${RUSTFLAGS:-} -C target-feature=+crt-static"
          fi
          cargo build --release --locked --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          VER="${{ steps.ver.outputs.version }}"
          NAME="${BIN_NAME}-v${VER}-${{ matrix.target }}"
          OUTDIR="dist/${NAME}"
          mkdir -p "${OUTDIR}"

          BIN="target/${{ matrix.target }}/release/${BIN_NAME}"
          if [ "${{ matrix.pkgext }}" = "zip" ]; then BIN="${BIN}.exe"; fi

          cp "${BIN}" "${OUTDIR}/"

          if [ "${{ matrix.pkgext }}" != "zip" ]; then
            strip "${OUTDIR}/${BIN_NAME}" || true
          fi

          [ -f LICENSE ] && cp LICENSE "${OUTDIR}/" || true
          [ -f README.md ] && cp README.md "${OUTDIR}/" || true

          if [ "${{ matrix.pkgext }}" = "zip" ]; then
            (cd dist && zip -r "${NAME}.zip" "${NAME}")
            FILE="dist/${NAME}.zip"
          else
            (cd dist && tar czf "${NAME}.tar.gz" "${NAME}")
            FILE="dist/${NAME}.tar.gz"
          fi

          (shasum -a 256 "$FILE" || sha256sum "$FILE") > "${FILE}.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/*

  release:
    name: publish
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts
        run: |
          mkdir -p upload
          find dist -type f -print -exec cp {} upload/ \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: upload/*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
